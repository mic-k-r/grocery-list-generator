<h2>Grocery List</h2>
<h3>These are the recipes you're planning to make:</h3>

<div *ngFor='let recipe of recipeList'>
    <span>{{ recipe.name }}</span>
</div>

<button (click)='generateGroceryList(recipeList)'>Generate My Grocery List!</button>

<div *ngIf='groceryListGenerated'>
    <p>it works!</p>
    <div *ngFor='let ingredient of allIngredientsArray'>
        <span>{{ ingredient }}</span>
    </div>
</div>
