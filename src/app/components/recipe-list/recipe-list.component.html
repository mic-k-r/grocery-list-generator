<div class="container">
    <h2>What's cooking this week?</h2>
</div>

<div class="container">
    <ul>
        <li *ngFor = "let recipe of recipes" (click)="onSelect(recipe)">{{recipe.name}}</li>
    </ul>
</div>

<div class="container" *ngIf="selectedRecipe">
    <ul>
        <li>{{selectedRecipe.description}}<a routerLink="/recipe-details"> See more.</a></li>
    </ul>
</div>
<router-outlet></router-outlet>
